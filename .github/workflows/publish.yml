name: Publish to NuGet

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: false
        type: string
      prerelease:
        description: 'Is this a prerelease version?'
        required: false
        type: boolean
        default: false

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  publish:
    name: Build and Publish to NuGet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore YarpAdmin.slnx

      - name: Build
        run: dotnet build YarpAdmin.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test YarpAdmin.slnx --configuration Release --no-build --verbosity normal

      - name: Pack with version
        if: ${{ inputs.version != '' }}
        run: dotnet pack YarpAdmin/YarpAdmin.csproj --configuration Release --no-build --output ./artifacts -p:PackageVersion=${{ inputs.version }}

      - name: Pack without version override
        if: ${{ inputs.version == '' }}
        run: dotnet pack YarpAdmin/YarpAdmin.csproj --configuration Release --no-build --output ./artifacts

      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
          retention-days: 90
