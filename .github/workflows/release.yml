name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore YarpAdmin.slnx

      - name: Build
        run: dotnet build YarpAdmin.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test YarpAdmin.slnx --configuration Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack YarpAdmin/YarpAdmin.csproj --configuration Release --no-build --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/*.nupkg
            ./artifacts/*.snupkg
          fail_on_unmatched_files: false

      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
